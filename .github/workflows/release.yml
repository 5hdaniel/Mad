name: Release

# Trigger on push to main branch or manual workflow dispatch
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish release (true/false)'
        required: true
        default: 'true'
        type: boolean

jobs:
  # Build and release for macOS
  release-macos:
    name: Release macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      # Import Apple certificate for code signing
      - name: Import Apple Certificate
        if: env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access the certificate
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          echo "Certificate imported successfully"

      - name: Package and Sign macOS App
        env:
          # Code signing
          CSC_LINK: ${{ secrets.MACOS_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          # Notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # GitHub token for publishing
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$CSC_LINK" ]; then
            echo "Building signed and notarized macOS package..."
            npm run package -- --publish ${{ github.event.inputs.publish || 'always' }}
          else
            echo "Building unsigned macOS package (no certificate configured)..."
            npm run package:unsigned
          fi

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
            dist/latest-mac.yml
          retention-days: 30

  # Build and release for Windows
  release-windows:
    name: Release Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      # Download Apple drivers for Windows build
      - name: Download Apple Drivers
        run: |
          echo "Downloading iTunes installer to extract Apple Mobile Device Support..."

          $iTunesUrl = "https://www.apple.com/itunes/download/win64"
          $installerPath = "$env:TEMP\iTunes64Setup.exe"
          $extractPath = "$env:TEMP\iTunes-extracted"
          $targetPath = "resources\win\apple-drivers"

          echo "Downloading from $iTunesUrl..."
          Invoke-WebRequest -Uri $iTunesUrl -OutFile $installerPath -UseBasicParsing

          echo "Download complete. Size: $((Get-Item $installerPath).Length / 1MB) MB"

          # Extract using 7-Zip
          echo "Extracting with 7-Zip..."
          7z x $installerPath -o"$extractPath" -y

          # Find the MSI
          echo "Looking for AppleMobileDeviceSupport MSI..."
          $msi = Get-ChildItem -Path $extractPath -Recurse -Filter "AppleMobileDeviceSupport*.msi" | Select-Object -First 1

          if ($msi) {
            echo "Found: $($msi.FullName)"
            New-Item -ItemType Directory -Force -Path $targetPath | Out-Null
            Copy-Item $msi.FullName -Destination "$targetPath\AppleMobileDeviceSupport64.msi"

            $version = [System.Diagnostics.FileVersionInfo]::GetVersionInfo($msi.FullName).FileVersion
            if (-not $version) { $version = "unknown" }
            Set-Content -Path "$targetPath\version.txt" -Value $version

            echo "Apple drivers extracted successfully!"
          } else {
            echo "::warning::Could not find AppleMobileDeviceSupport MSI"
          }

          # Cleanup
          Remove-Item $installerPath -Force -ErrorAction SilentlyContinue
          Remove-Item $extractPath -Recurse -Force -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Package and Sign Windows App
        env:
          # Code signing (EV or OV certificate)
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          # GitHub token for publishing
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ($env:WIN_CSC_LINK) {
            echo "Building signed Windows package..."
            npm run package -- --publish ${{ github.event.inputs.publish || 'always' }}
          } else {
            echo "Building unsigned Windows package (no certificate configured)..."
            npm run package:unsigned
          }
        shell: pwsh

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            dist/*.exe
            dist/*.blockmap
            dist/latest.yml
          retention-days: 30

  # Create GitHub Release (after both platforms complete)
  create-release:
    name: Create GitHub Release
    needs: [release-macos, release-windows]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*.*" | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Magic Audit v${{ steps.version.outputs.version }}
          draft: true
          prerelease: false
          files: |
            artifacts/release-macos/*
            artifacts/release-windows/*
          body: |
            ## Magic Audit v${{ steps.version.outputs.version }}

            ### Downloads

            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `MagicAudit-${{ steps.version.outputs.version }}-arm64.dmg` |
            | macOS (Intel) | `MagicAudit-${{ steps.version.outputs.version }}-x64.dmg` |
            | Windows | `MagicAudit Setup ${{ steps.version.outputs.version }}.exe` |

            ### What's New

            <!-- Add release notes here -->

            ### Installation

            **macOS**: Download the `.dmg` file, open it, and drag Magic Audit to your Applications folder.

            **Windows**: Download the `.exe` installer and run it. Windows SmartScreen may show a warning for unsigned builds.

            ---

            ðŸ¤– Release created automatically from main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
